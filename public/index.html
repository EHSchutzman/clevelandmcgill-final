<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.com/libraries/Chart.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/experiment.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="row ">
      <div style="text-align: center" class="col s12 m5 offset-m3">
        <div id="center_content" class="card">
          <h3>Click Start to Begin the Experiment</h3>

          <div style="text-align: center" class="card-content">
            <p>Please enter Prolific ID</p>
            <label for="name">Prolific Id</label>
            <input type="text" id="name" />
            <br />
            <br />
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              onclick="submitDemographics()"
            >
              Begin Experiment
              <i class="material-icons right">send</i>
            </button>
            <br /><br />
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
